services:
# RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - backend-network

# Orders
  mongodb_orders:
    image: mongo:latest
    container_name: "mongodb_orders"
    ports:
      - "27017:27017"
    networks:
      - backend-network

  orders-service:
    build:
      context: Orders-Service
    environment:
      MONGO_URI: mongodb://mongodb_orders:27017/orders
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
    depends_on:
      - mongodb_orders
      - rabbitmq
    ports:
      - "8081:8081"
    links:
      - mongodb_orders
    networks:
      - backend-network

  #  Customer
  neo4j:
    image: neo4j:5.23
    container_name: neo4j_db_customer
    restart: always
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: neo4j/test1234 # the auth should be changed (even better be hidden)
    networks:
      - backend-network

  customer-service:
    build:
      context: Customer-Service
    environment:
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USERNAME: neo4j
      NEO4J_PASSWORD: test1234
    depends_on:
      - neo4j
      - rabbitmq
    ports:
      - "8082:8082"
    networks:
      - backend-network

# Inventory
  mongodb_inventory:
    image: mongo:latest
    container_name: mongo_inventory
    ports:
      - "27018:27017"
    networks:
      - backend-network
    volumes:
      - ./Inventory-Service/data/db:/data/db

  inventory-service:
    build:
      context: Inventory-Service
    ports:
      - "8083:8083"
    depends_on:
      - mongodb_inventory
#      - rabbitmq
    links:
      - mongodb_inventory
    networks:
      - backend-network

networks:
  backend-network:

volumes:
  inventory_data:
    name: inventory_data